<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis-Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis-Ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios">
      <ion-label>
        <h1>{{ejercicio.denominacion}}</h1>
        <p>{{ejercicio.GrupoMuscular}}</p>
        <p>{{ejercicio.descripcion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
